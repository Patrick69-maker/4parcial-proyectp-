<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Paraescolares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo b치sico del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Estilos de los botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }

        .button i {
            margin-right: 10px;
        }

        /* Fondo de la p치gina */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.example.com/your-image.jpg'); /* Cambia la URL por una imagen adecuada */
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Bienvenido al Sistema de Paraescolares</h1>
        <p>Gestiona y controla tus actividades extraescolares de forma r치pida y segura.</p>
        <div class="buttons">
            <a href="registro.html" class="button"><i class="fas fa-user-plus"></i> Registro</a>
            <a href="login.html" class="button"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</a>
        </div>
    </div>
</body>
</html>
